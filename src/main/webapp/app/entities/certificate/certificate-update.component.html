<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-certificate-heading" jhiTranslate="intershipSystemApp.certificate.home.createOrEditLabel">Create or edit a Certificate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.certificate.certificateName" for="field_certificateName">Certificate Name</label>
                    <input type="text" class="form-control" name="certificateName" id="field_certificateName"
                           formControlName="certificateName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.certificate.certificateType" for="field_certificateType">Certificate Type</label>
                    <input type="text" class="form-control" name="certificateType" id="field_certificateType"
                           formControlName="certificateType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.certificate.certificateLevel" for="field_certificateLevel">Certificate Level</label>
                    <input type="text" class="form-control" name="certificateLevel" id="field_certificateLevel"
                           formControlName="certificateLevel"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.certificate.certificateAcquisitionTime" for="field_certificateAcquisitionTime">Certificate Acquisition Time</label>
                    <div class="d-flex">
                        <input id="field_certificateAcquisitionTime" type="datetime-local" class="form-control" name="certificateAcquisitionTime" formControlName="certificateAcquisitionTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.certificate.certificatePhoto" for="field_certificatePhoto">Certificate Photo</label>
                    <input type="text" class="form-control" name="certificatePhoto" id="field_certificatePhoto"
                           formControlName="certificatePhoto"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.certificate.createdTime" for="field_createdTime">Created Time</label>
                    <div class="d-flex">
                        <input id="field_createdTime" type="datetime-local" class="form-control" name="createdTime" formControlName="createdTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.certificate.modifyTime" for="field_modifyTime">Modify Time</label>
                    <div class="d-flex">
                        <input id="field_modifyTime" type="datetime-local" class="form-control" name="modifyTime" formControlName="modifyTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
