<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-internship-task-heading" jhiTranslate="intershipSystemApp.internshipTask.home.createOrEditLabel">Create or edit a Internship Task</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.taskTitle" for="field_taskTitle">Task Title</label>
                    <input type="text" class="form-control" name="taskTitle" id="field_taskTitle"
                           formControlName="taskTitle"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.founder" for="field_founder">Founder</label>
                    <input type="text" class="form-control" name="founder" id="field_founder"
                           formControlName="founder"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.startTime" for="field_startTime">Start Time</label>
                    <div class="d-flex">
                        <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" formControlName="startTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.endTime" for="field_endTime">End Time</label>
                    <div class="d-flex">
                        <input id="field_endTime" type="datetime-local" class="form-control" name="endTime" formControlName="endTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.importance" for="field_importance">Importance</label>
                    <input type="text" class="form-control" name="importance" id="field_importance"
                           formControlName="importance"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.complexity" for="field_complexity">Complexity</label>
                    <input type="text" class="form-control" name="complexity" id="field_complexity"
                           formControlName="complexity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.taskAnnex" for="field_taskAnnex">Task Annex</label>
                    <input type="text" class="form-control" name="taskAnnex" id="field_taskAnnex"
                           formControlName="taskAnnex"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.star" for="field_star">Star</label>
                    <input type="text" class="form-control" name="star" id="field_star"
                           formControlName="star"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.operating" for="field_operating">Operating</label>
                    <input type="text" class="form-control" name="operating" id="field_operating"
                           formControlName="operating"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.createTime" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" formControlName="createTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipTask.interId" for="field_interId">Inter Id</label>
                    <select class="form-control" id="field_interId" name="interId" formControlName="interId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="intershipOption.id === editForm.get('interId').value?.id ? editForm.get('interId').value : intershipOption" *ngFor="let intershipOption of interships; trackBy: trackIntershipById">{{intershipOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
