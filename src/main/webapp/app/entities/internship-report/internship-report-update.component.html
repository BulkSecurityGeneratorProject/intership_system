<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-internship-report-heading" jhiTranslate="intershipSystemApp.internshipReport.home.createOrEditLabel">Create or edit a Internship Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.reportType" for="field_reportType">Report Type</label>
                    <input type="text" class="form-control" name="reportType" id="field_reportType"
                           formControlName="reportType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.projectName" for="field_projectName">Project Name</label>
                    <input type="text" class="form-control" name="projectName" id="field_projectName"
                           formControlName="projectName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.intershipStage" for="field_intershipStage">Intership Stage</label>
                    <input type="text" class="form-control" name="intershipStage" id="field_intershipStage"
                           formControlName="intershipStage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.annex" for="field_annex">Annex</label>
                    <input type="text" class="form-control" name="annex" id="field_annex"
                           formControlName="annex"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.reportContent" for="field_reportContent">Report Content</label>
                    <input type="text" class="form-control" name="reportContent" id="field_reportContent"
                           formControlName="reportContent"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.createTime" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" formControlName="createTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.star" for="field_star">Star</label>
                    <input type="text" class="form-control" name="star" id="field_star"
                           formControlName="star"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.operating" for="field_operating">Operating</label>
                    <input type="text" class="form-control" name="operating" id="field_operating"
                           formControlName="operating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="intershipSystemApp.internshipReport.interId" for="field_interId">Inter Id</label>
                    <select class="form-control" id="field_interId" name="interId" formControlName="interId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="intershipOption.id === editForm.get('interId').value?.id ? editForm.get('interId').value : intershipOption" *ngFor="let intershipOption of interships; trackBy: trackIntershipById">{{intershipOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
